<div class="row mb-4">
  <div class="col-md-9">
    <h1 class="h2 border-left pl-2">
      {{ pageTitle }}
    </h1>
  </div>
  <div class="col-md-3 text-right">
    <a routerLink="/pessoas" class="btn btn-success float-right">
      << Voltar
    </a>
  </div>
</div>

<form [formGroup]="pessoaForm" (submit)="submitForm()">

  <div class="card">

    <app-server-error-messages [server-error-messages]="serverErrorMessages"></app-server-error-messages>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" formControlName="nome">
          <app-form-field-error [form-control]="pessoaForm.get('nome')"></app-form-field-error>
        </div>

        <div class="form-group col-md-6">
          <label for="email">E-mail</label>
          <input type="text" class="form-control" id="email" formControlName="email">
          <app-form-field-error [form-control]="pessoaForm.get('email')"></app-form-field-error>
        </div>

        <div class="form-group col-md-3">
          <label for="cpf">CPF</label>
          <input type="text" mask="000.000.000-00" class="form-control" id="cpf" formControlName="cpf">
          <app-form-field-error [form-control]="pessoaForm.get('cpf')"></app-form-field-error>
        </div>

        <div class="form-group col-md-2">
          <label for="dataNascimento">Data Nascimento</label>
          <input type="text" mask="d0/m0/0000"
          [dropSpecialCharacters]="false" class="form-control" placeholder="dd/mm/yyyy"
            id="dataNascimento" formControlName="dataNascimento" [clearIfNotMatch]="true">

          <app-form-field-error [form-control]="pessoaForm.get('dataNascimento')"></app-form-field-error>
        </div>

        <div class="form-group col-md-1" *ngIf="url">
          <img [src]="url" height="80" width="80"> <br/>
        </div>

        <div class="form-group col-md-2">
          <label for="avatar">Avatar</label>
          <input  type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".png,.bmp,.jpeg">
        </div>
      </div>
    </div>
  </div>

  <button [disabled]="submittingForm || pessoaForm.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">
    Salvar
  </button>

</form>
